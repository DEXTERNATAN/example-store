 <h2>Carrinho</h2>
        <div *ngIf="cartItems">
            <div class="container">
                <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-3"></div>
                        <div class="col-md-1"><b>V. Unit√°rio</b></div>
                        <div class="col-md-2"><b>Quant.</b></div>
                        <div class="col-md-1"><b>Remover</b></div>
                        <div class="col-md-1"><b>V. Total</b></div>
                </div>
                <div class="row" *ngFor="let item of cartItems">
                    <item-cart [item]="item" (delete)="onDelete(item)" (amountChange)="onAmountChange(item)"></item-cart>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <b>Valor Total: {{totalPrice | currency:'BRL':true:'1.2-2'}} </b>
                </div>
            </div>

            <br/>
            <br/>
            <div class="container">
                <div class="row">
                    <input type="text" #input/>
                    <button (click)="setDiscount(input.value)">Aplicar Cupom</button>
                </div>
            </div>

            <br/>
            <br/>
            <div class="container">
                <div class="row">
                    <button (click)="pay()">Pagar</button>
                    <button (click)="continueShopping()">Continuar comprando</button>
                </div>
            </div>
            <div class="container" *ngIf="paymentOutput">
                <div class="row">
                    {{paymentOutput}}
                </div>
            </div>
        </div>
